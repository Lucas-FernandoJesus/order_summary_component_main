<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <title>Frontend Mentor | Order summary card</title>
  </head>
<body>

  <section class="content">
    <div class="information">
      <img src="./assets/images/illustration-hero.svg" class="womem" alt="womem_listening_music">
      <h1 class="title">
        Order Summary
      </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan">
        <img src="./assets/images/icon-music.svg" alt="icon_music">
        <ul>
          <li>Annual Plan</li>
          <li>$59.99/year</li>
        </ul>
        <a href="#" class="change">Change</a>
      </div>
      <div class="payment">
        <button type="submit" class="btn_proceed">
          <h2>Proceed to Payment</h2>
        </button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="#">Lucas</a>.
  </div>
</body>
</html>
